name: Financial Recommendations Scheduler

on:
  schedule:
    # Ejecutar cada 3 días a las 9:00 AM UTC
    # Para México (UTC-6): esto será 3:00 AM hora local
    # Ajusta la hora según prefieras: '0 15 */3 * *' = 9:00 AM México
    - cron: '0 15 */3 * *'  # 9:00 AM hora de México
  workflow_dispatch: # Permite ejecución manual desde GitHub

jobs:
  run-recommendations:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: 📦 Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ⚙️ Configurar variables de entorno
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env
        echo "SUPABASE_URL=$SUPABASE_URL" >> .env
        echo "SUPABASE_KEY=$SUPABASE_KEY" >> .env
        
    - name: 🚀 Ejecutar generación de recomendaciones
      run: |
        echo "🔄 Iniciando generación de recomendaciones financieras..."
        python main.py
        echo "✅ Proceso completado"
        
    - name: 📊 Upload logs en caso de error
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs-${{ github.run_number }}
        path: |
          *.log
          *.txt
        retention-days: 30